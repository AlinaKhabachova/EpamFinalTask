<script>
    function initSlider() {
        this.ul = $('.slider').children()[0];
        this.li = this.ul.children;

        // make <ul> as large as all <li>â€™s
        this.ul.style.width = ((this.li[0].clientWidth + 2) * this.li.length) + 'px';

        this.currentShift = 0;
    }

    function goTo(goToNext) {
        var shift = this.currentShift + (this.li[0].clientWidth + 2) * (goToNext ? 1 : -1);
        var ulWidth = $(this.ul).width();
        var sliderWidth = $('.slider').width();
        if (sliderWidth + shift >= ulWidth) {
            shift = ulWidth - sliderWidth;
        } else if (shift < 0) {
            shift = 0;
        }
        this.ul.style.left = '-' + shift + 'px';

        this.currentShift = shift;
    }


    function goToPrev() {
        goTo(false);
    }


    function goToNext() {
        goTo(true);
    }

    function fixStyle() {
        var slider = $('.slider');
        var ul = slider.children[0];
        if (slider != undefined && ul != undefined) {
            var ulWidth = ul.width();
            var sliderWidth = slider.width();
            if (this.currentShift + sliderWidth >= ulWidth) {
                this.currentShift = ulWidth - sliderWidth;
            }
            this.ul.style.left = '-' + this.currentShift + 'px';
        }
    }
</script>
<div class="buttonPrev"><i class="fa fa-chevron-left"></i></div>
<div class="slider">
    <ul>
        <li>
            <img src="img/img1.jpg">
        </li>
        <li>
            <img src="img/img2.jpg">
        </li>
        <li>

        </li>
        <li>
            <img src="img/img4.jpg">
        </li>
        <li>
            <img src="img/img5.jpg">
        </li>
        <li>
            <img src="img/img6.jpg">
        </li>
        <li>
            <img src="img/img7.jpg">
        </li>
        <li>
            <img src="img/img8.jpg">
        </li>
        <li>
            <img src="img/img9.jpg">
        </li>
    </ul>
</div>
<div class="buttonNext"><i class="fa fa-chevron-right"></i></div>
<script>
    initSlider();
    $(window).resize(function () {
        fixStyle();
    });
    $('.buttonNext').click(function () {
        goToNext();
    });
    $('.buttonPrev').click(function () {
        goToPrev();
    });
</script>
