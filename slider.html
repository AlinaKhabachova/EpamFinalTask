<script>
    var ul;
    var li;
    var currentShift;
    var ulWidth;
    function initSlider() {
        ul = $('.slider').children()[0];
        li = ul.children;

        // make <ul> as large as all <li>â€™s
        ulWidth = ((li[0].clientWidth + 2) * li.length);
        ul.style.width = ulWidth + 'px';

        currentShift = 0;
    }

    function goTo(goToNext) {
        var shift = currentShift + (li[0].clientWidth + 2) * (goToNext ? 1 : -1);
        var sliderWidth = $('.slider').width();
        if (sliderWidth + shift >= ulWidth) {
            shift = ulWidth - sliderWidth;
        } else if (shift < 0) {
            shift = 0;
        }
        ul.style.left = '-' + shift + 'px';

        currentShift = shift;
    }


    function goToPrev() {
        goTo(false);
    }


    function goToNext() {
        goTo(true);
    }

    function fixStyle() {
        var slider = $('.slider');
        var ul = slider.children[0];
        if (slider != undefined && ul != undefined) {
            var ulWidth = ul.width();
            var sliderWidth = slider.width();
            if (currentShift + sliderWidth >= ulWidth) {
                currentShift = ulWidth - sliderWidth;
            }
            ul.style.left = '-' + currentShift + 'px';
        }
    }
</script>
<div class="buttonPrev"><i class="fa fa-chevron-left"></i></div>
<div class="slider">
    <ul>
        <li>
            <img src="img/img1.jpg">
        </li>
        <li>
            <img src="img/img2.jpg">
        </li>
        <li>
            <img src="img/img3.jpg">
        </li>
        <li>
            <img src="img/img4.jpg">
        </li>
        <li>
            <img src="img/img5.jpg">
        </li>
        <li>
            <img src="img/img6.jpg">
        </li>
        <li>
            <img src="img/img7.jpg">
        </li>
        <li>
            <img src="img/img8.jpg">
        </li>
        <li>
            <img src="img/img9.jpg">
        </li>
    </ul>
</div>
<div class="buttonNext"><i class="fa fa-chevron-right"></i></div>
<script>
    initSlider();
    $(window).resize(function () {
        fixStyle();
    });
    $('.buttonNext').click(function () {
        goToNext();
    });
    $('.buttonPrev').click(function () {
        goToPrev();
    });
</script>
